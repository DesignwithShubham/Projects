<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Container">
        <div class="Calculator">
            <form>
                <div class="Display">
                    <input type="text" name="Display" class="Screen">
                </div>
                <div>
                    <input type="button" value="AC" onclick="Display.value = '' " class="oprator">
                    <input type="button" value="DE" onclick="Display.value = Display.value.toString().slice(0,-1)"class="oprator">
                    <input type="button" value="." onclick="Display.value += '.' "class="oprator">
                    <input type="button" value="/" onclick="Display.value += '/' "class="oprator">
                </div>
                <div>
                    <input type="button" value="7" onclick="Display.value += '7' ">
                    <input type="button" value="8" onclick="Display.value += '8' ">
                    <input type="button" value="9" onclick="Display.value += '9' ">
                    <input type="button" value="X" onclick="Display.value += '*' "class="oprator">
                </div>
                <div>
                    <input type="button" value="4" onclick="Display.value += '4' ">
                    <input type="button" value="5" onclick="Display.value += '5' ">
                    <input type="button" value="6" onclick="Display.value += '6' ">
                    <input type="button" value="-" onclick="Display.value += '-' "class="oprator">
                </div>
                <div>
                    <input type="button" value="1" onclick="Display.value += '1' ">
                    <input type="button" value="2" onclick="Display.value += '2' ">
                    <input type="button" value="3" onclick="Display.value += '3' ">
                    <input type="button" value="+" onclick="Display.value += '+' "class="oprator">
                </div>
                <div>
                    <input type="button" value="00" onclick="Display.value += '00' ">
                    <input type="button" value="0" onclick="Display.value += '0' ">
                    <input type="button" value="=" onclick="Display.value = eval(Display.value)" class="Answer">
                </div>
            </form>

        </div>

    </div>

</body>

</html>
